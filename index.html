<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .sidebar {
            height: 100vh;
            background: #f0f2f5;
            padding: 10px;
        }

        .content {
            padding: 10px;
            border-radius: 10px;
        }

        .header {
            background: white;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header i:active {
            color: #3162c4;
        }

        .header .left,
        .header .middle,
        .header .right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
        }

        .main {
            padding: 20px;
            flex: 1;
            padding: 20px;
        }

        .story-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .story-box {
            width: 80px;
            height: 100px;
            background-color: #ced0d3;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .post {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .post-time {
            font-size: 0.9rem;
            color: gray;
        }

        .post-content {
            margin-top: 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="header p-3">
                <div class="left">
                    <i class="fab fa-facebook text-primary fa-2x"></i>
                    <i class="fas fa-search"></i>
                </div>
                <div class="middle">
                    <i class="fas fa-home" data-bs-toggle="tooltip" title="Home"></i>
                    <i class="fas fa-user-friends" data-bs-toggle="tooltip" title="Friends"></i>
                    <i class="fas fa-users" data-bs-toggle="tooltip" title="Groups"></i>
                </div>
                <div class="right">
                    <button class="toggle-btn d-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <i class="fas fa-bars" data-bs-toggle="tooltip" title="Menu"></i>
                    </button>
                    <i class="fab fa-facebook-messenger" data-bs-toggle="tooltip" title="Messenger"></i>
                    <i class="fas fa-bell" data-bs-toggle="tooltip" title="Notifications"></i>
                    <i class="fas fa-user-circle fa-2x" data-bs-toggle="tooltip" title="Account"></i>
                </div>
            </header>
        </div>

        <div class="row">


            
            <nav id="sidebar" class="col-md-3 col-lg-2 sidebar d-md-block d-none collapse">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user-friends p-2"></i>Friends</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-history p-2"></i>Memories</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-bookmark p-2"></i>Saved</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-users p-2"></i>Groups</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-video p-2"></i>Videos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-warehouse p-2"></i>Marketplace</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-comments p-2"></i>Feeds</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-calendar-alt p-2"></i>Events</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-chevron-circle-down p-2"></i>See More</a></li>
                </ul>
            </nav>

            <div class="col-md-9 col-lg-10">
                <main class="main">
                    <div class="content bg-white p-3 mt-1">
                        <input id="postInput" type="text" class="form-control" placeholder="What's on your mind?">
                        <div class="mt-3 d-flex justify-content-around">
                            <button class="btn btn-light"><i class="fas fa-video text-danger"></i> Live Video</button>
                            <button class="btn btn-light"><i class="fas fa-image text-success"></i> Photo/Video</button>
                            <button class="btn btn-light"><i class="fas fa-smile text-warning"></i> Feeling/Activity</button>
                        </div>

                    </div>

                    <div class="story-container p-1 mt-2">
                        <div class="story-box">+</div>
                        <div class="story-box">Story 1</div>
                        <div class="story-box">Story 2</div>
                        <div class="story-box">Story 3</div>
                        <div class="story-box">Story 4</div>
                        <div class="story-box">Story 5</div>
                        <div class="story-box">Story 6</div>
                    </div>
                  
                    <div id="posts" class="p-3 "></div>
                    <div id="pagination" class="d-flex justify-content-centerÂ mt-4"></div>
                </main>
            </div>
        </div>
    </div>

    <script>



        let currentPage = 1;
        const itemsPerPage = 5;  
    
    
        async function fetchData(page) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${itemsPerPage}`);
                const data = await response.json();
                displayData(data);
                updatePagination(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    
       
        function displayData(data) {
            const container = document.getElementById('posts');
            container.innerHTML = ''; 
    
            data.forEach(item => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <div class="post-header">
                        <strong>User ${item.userId}</strong> 
                        <div class="post-time">${new Date().toLocaleString()}</div>
                    </div>
                    <div class="post-content">${item.body}</div>  
                    <div class="post-footer">
                        <button class="btn btn-light left"><i class="far fa-thumbs-up"></i> Like</button>
                        <button class="btn btn-light center"><i class="far fa-comment"></i> Comment</button>
                       <button class="btn btn-light right"><i class="fab fa-whatsapp"></i> Send</button>
                        <button class="btn btn-light right"><i class="fas fa-share"></i> Share</button>
                    </div>
                `;
                container.appendChild(postElement);
            });
        }
    
        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            const totalPosts = 100; 
            const totalPages = Math.ceil(totalPosts / itemsPerPage);
    
            pagination.innerHTML = `
                <button class="btn btn-primary" onclick="prevPage()" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span class="mx-2">Page ${currentPage} of ${totalPages}</span>
                <button class="btn btn-primary" onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;
        }

 
        function nextPage() {
            if (currentPage < 20) {
                currentPage++;
                fetchData(currentPage);
            }
        }
    
    
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                fetchData(currentPage);
            }
        }
    
        
        window.onload = () => {
            fetchData(currentPage);
        };
    </script>
    
</body>

</html>
