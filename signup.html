<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .facebook-logo {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
        }

        .btn-facebook {
            background-color: #1877f2;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-facebook:hover {
            background-color: #166fe5;
        }

        .form-label {
            font-weight: bold;
        }

        .separator {
            text-align: center;
            margin: 30px 0;
        }

        .separator span {
            background-color: #fff;
            padding: 0 10px;
            color: #B0B3B8;
        }

        .signin-link {
            text-align: center;
        }

        .signin-link a {
            color: #1877f2;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt="Facebook Logo" class="facebook-logo">

        <h2 class="text-center mb-4">Create New Account</h2>

        
        <form id="signupForm" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">
                            Please enter your first name.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback">
                            Please enter your last name.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" required>
                <div class="invalid-feedback">
                    Please select your birthday.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a
                        href="#">Privacy Policy</a></label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>

            <button type="submit" class="btn btn-facebook w-100">Sign Up</button>
        </form>

        <div class="separator">
            <span>or</span>
        </div>

        <div class="signin-link ">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    
<script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const birthday = document.getElementById('birthday');
    const terms = document.getElementById('terms');

    let isValid = true;

    
    if (!firstName.value.trim()) {
        firstName.classList.add('is-invalid');
        isValid = false;
    } else {
        firstName.classList.add('is-valid');
        firstName.classList.remove('is-invalid');
    }

    
    if (!lastName.value.trim()) {
        lastName.classList.add('is-invalid');
        isValid = false;
    } else {
        lastName.classList.add('is-valid');
        lastName.classList.remove('is-invalid');
    }

    
    if (!email.value.trim() || !/\S+@\S+\.\S+/.test(email.value)) {
        email.classList.add('is-invalid');
        isValid = false;
    } else {
        email.classList.add('is-valid');
        email.classList.remove('is-invalid');
    }

    
    if (!password.value.trim()) {
        password.classList.add('is-invalid');
        isValid = false;
    } else {
        password.classList.add('is-valid');
        password.classList.remove('is-invalid');
    }

    
    if (!birthday.value.trim()) {
        birthday.classList.add('is-invalid');
        isValid = false;
    } else {
        birthday.classList.add('is-valid');
        birthday.classList.remove('is-invalid');
    }

    
    if (!terms.checked) {
        terms.classList.add('is-invalid');
        isValid = false;
    } else {
        terms.classList.add('is-valid');
        terms.classList.remove('is-invalid');
    }

    
    if (isValid) {
        const userData = {
            firstName: firstName.value.trim(),
            lastName: lastName.value.trim(),
            email: email.value.trim(),
            password: password.value.trim(),
            birthday: birthday.value.trim()
        };

        localStorage.setItem('userData', JSON.stringify(userData));
        // alert('Account created successfully!');
        window.location.href = 'index.html';
    }
});

</script>
</body>

</html>
